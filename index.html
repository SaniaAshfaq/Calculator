<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" class="inputbox">
        </div>
        <button class="clearinput">AC</button>
        <button class="lastclear">C</button>
        <button class="onscreen">%</button>
        <button class="onscreen">/</button><br>
        <button class="onscreen">7</button>
        <button class="onscreen">8</button>
        <button class="onscreen">9</button>
        <button class="onscreen">*</button><br>
        <button class="onscreen">4</button>
        <button class="onscreen">5</button>
        <button class="onscreen">6</button>
        <button class="onscreen">-</button><br>
        <button class="onscreen">3</button>
        <button class="onscreen">2</button>
        <button class="onscreen">1</button>
        <button class="onscreen">+</button><br>
        <button class="zero onscreen">0</button>
        <button class="onscreen">.</button>
        <button class="equal">=</button>
        
    </div>

    <!-- <div class="additional">
        <h1>Calculate your question<span>&#128525</span></h1>
        
    </div> -->

    <script src="calculator.js"></script>
</body>
</html>
